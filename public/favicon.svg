<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
    <!-- Gradient definition -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2f5095"/>
            <stop offset="100%" style="stop-color:#172647"/>
        </linearGradient>
    </defs>

    <!-- Rounded background with gradient -->
    <rect
        x="10"
        y="10"
        width="100"
        height="100"
        rx="24"
        ry="24"
        fill="url(#bgGradient)"
    />

    <!-- Modern "EV" letters -->
    <g fill="#d1d4df" font-family="Dancing Script Variable, cursive, -apple-system, system-ui, sans-serif" font-weight="600">
        <text x="60" y="70" text-anchor="middle" font-size="36" letter-spacing="-1">
            &lt;ev/&gt;
        </text>
    </g>
</svg>