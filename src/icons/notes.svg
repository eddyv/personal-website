  <line x1="28" y1="80" x2="92" y2="80" stroke="url(#notesLines)" stroke-width="1.5" opacity="0.4"/>
  <!-- Simulated text lines -->
  <rect x="28" y="40" width="40" height="3" rx="1.5" fill="#333" opacity="0.7"/>
  <rect x="28" y="52" width="55" height="3" rx="1.5" fill="#333" opacity="0.4"/>
  <rect x="28" y="64" width="48" height="3" rx="1.5" fill="#333" opacity="0.4"/>
